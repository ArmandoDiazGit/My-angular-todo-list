<div class="container">
  <h1>My todo list</h1>
  <hr />

  <form #taskForm="ngForm" (ngSubmit)="onSubmit(taskForm)">
    <div class="form-group">
      <label for="myTask">My task</label>
      <input
        type="text"
        class="form-control"
        id="myTask"
        placeholder="Enter task"
        ngModel
        name="task"
        required
      />
      @if (taskForm.invalid && taskForm.dirty) {
      <small id="errorMessage" class="form-text text-danger"
        >Required field</small
      >
      }
    </div>

    <button
      id="submitButton"
      type="submit"
      class="btn btn-primary"
      [disabled]="!taskForm.valid"
    >
      Submit
    </button>
  </form>

  <hr />
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Task</th>
        <th scope="col">Complete</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      @for (task of store.todos(); track $index) {
      <tr>
        <td>{{ task.title }}</td>
        <td>
          <input
            type="checkbox"
            (change)="onToggle(task.id)"
            id="completedTask"
          />
        </td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="onDelete(task.id)">
            Delete
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
